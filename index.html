<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!--css-->
    <link rel="stylesheet" href="src/style.css" />
    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- -->
    <title>weather-app</title>
  </head>
  <body>
    <!-- -->
    <div class="width">
      <!--city-->
      <header>
        <h1 id="changeCity"></h1>
        <br />
        <!--todaysWheather-->
        <i class="fas fa-circle" class="mainTodaysIcon"></i>
        <h2></h2>
        <button id="celsius" class="unit">°C I</button>
        <button id="fahrenheit" class="unit">°F</button>
        <!-- -->
        <br />
        <!--todaysMoreInfo-->
        <div class="row">
          <!--todaysTime-->
          <div class="col-6">
            <h5 id="todaysDate">Sunday 22:00</h5>
            <h5 id="weatherDescriptionMain">Clear</h5>
          </div>
          <!--todaysDescription-->
          <div class="col-6">
            <h5 class="right-align">Humidity: <span id="humidity"></span>%</h5>
            <h5 class="right-align">Wind: <span id="wind"></span>km/h</h5>
          </div>
          <!-- -->
        </div>
        <!-- -->
      </header>
      <!--nextDaysPrevision-->
      <div class="card">
        <div class="card-body">
          <div class="row">
            <!--today-->
            <div class="col-3">
              <h6 id="todayDay">Mo</h6>
              <i id="todaysIcon" class="fas fa-cloud"></i>
              <br />
              <h6 id="todaysTemperature">
                <span id="todaysTemperatureMin"></span>°|<span
                  id="todaysTemperatureMax"
                ></span
                >°
              </h6>
            </div>
            <!--todayPlusOne-->
            <div class="col-3">
              <h6 id="todayPlusOne">Mo</h6>
              <i id="todayPlusOneIcon" class="fas fa-cloud"></i>
              <br />
              <h6 id="todayPlusOneTemperature">13°|7°</h6>
            </div>
            <!--todayPlusTwo-->
            <div class="col-3">
              <h6 id="todayPlusTwo">Mo</h6>
              <i id="todayPlusTwoIcon" class="fas fa-cloud-showers-heavy"></i>
              <br />
              <h6 id="todayPlusTwoTemperature">13°|7°</h6>
            </div>
            <!--todayPlusThree-->
            <div class="col-3">
              <h6 id="todayPlusThree">Mo</h6>
              <i id="todayPlusThreeIcon" class="fas fa-cloud-sun-rain"></i>
              <br />
              <h6 id="todayPlusThreeTemperature">13°|7°</h6>
            </div>
            <!-- -->
          </div>
        </div>
      </div>
      <!-- -->
      <br />
      <!-- -->
      <form id="searchCity">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter New City"
            aria-label="Input group example"
            aria-describedby="btnGroupAddon2"
            id="text-input"
          />
          <input
            type="submit"
            class="input-group-text"
            id="btnGroupAddon2"
            value="Go"
          />
        </div>
      </form>
      <!-- -->
      <br />
      <!-- -->
      <footer class="footer">
        coded by
        <a class="footer" href="https://github.com/marianacpzh"
          >mariana consciência</a
        >
      </footer>
      <!-- -->
    </div>
    <!--JS-->
    <script src="src/app.js"></script>
    <!--icon-->
    <script
      src="https://kit.fontawesome.com/b3f341fd2e.js"
      crossorigin="anonymous"
    ></script>
    <!-- -->
  </body>
</html>
